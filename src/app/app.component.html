<div class="container">
  <app-cockpit
    (serverCreated)="onServerAdded($event)"
    (bpCreated)="onBlueprintAdded($event)">
  </app-cockpit>
  <hr>
  <div class="row">
    <div class="col-xs-12">

      <app-server-element
        *ngFor="let serverElement of serverElements;  let i = index"
        [content]="serverElement.content"
        [name]="serverElement.name"
        [srvElement]="serverElement">
        <p>
          <button class="btn btn-primary" (click)="onChange(i)">change</button>
          <button class="btn btn-danger" (click)="onDestroy(i)">destroy</button>
          <span #contentElement>
          <strong *ngIf="serverElement.type === 'server'" style="color: red">{{ serverElement.content }}</strong>
          <em *ngIf="serverElement.type === 'blueprint'">{{ serverElement.content }}</em>
        </span>
        </p>
      </app-server-element>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <app-game-control
        (intervalFired)="OnIntervalFired($event)"
        [oddNum]="oddNumbers"
        [evenNum]="evenNumbers">
      </app-game-control>
    </div>
  </div>
</div>
